<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İanə üçün Yaxşı Sözlər</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
      }

      h1 {
        color: #ff5e62;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #333;
        margin: 10px 0;
      }

      .highlight {
        color: #ff5e62;
        font-weight: bold;
      }

      .donate-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #ff5e62;
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.3s;
      }

      .donate-btn:hover {
        background-color: #ff2e44;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>İanə üçün Yaxşı Sözlər</h1>
      <p>
        <span class="highlight">Səmimiyyət</span> hər zaman ən qiymətli
        hədiyyədir.
      </p>
      <p>
        <span class="highlight">Sevgi və diqqət</span> insanların ruhunu
        işıqlandırır.
      </p>
      <p>
        <span class="highlight">Kiçik jestlər</span> böyük xoşbəxtlik gətirir.
      </p>
      <p>
        <span class="highlight">Yaxşılıq</span> paylaşdıqca artır və unudulmaz
        olur.
      </p>
      <p>
        <span class="highlight">Dürüstlük</span> hər zaman qalıcı təəssürat
        yaradır.
      </p>

      <!-- Ödəniş düyməsi (PayPal nümunəsi) -->
      <a
        href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID"
        class="donate-btn"
        target="_blank"
        >İanə et</a
      >
    </div>
  </body>
</html>
